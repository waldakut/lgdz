<html>
<head>
    <title>LGDZ</title>
    <meta content="width=device-width; initial-scale=1.0;maximum-scale=1.0; user-scalable=0;" name="viewport">

    <style type="text/css">
        #main {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 0px;
            padding: 0px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="main" class="centered">
    <img src="/logo.png" alt="LGDZ logo" usemap="#imagemap" border="0"/>
    <br/>
    <span style="font-family:'Helvetica',sans-serif; font-size:200%;font-style:italic;"> We play whatever the fuck we want.</span>
    <br/>
    <br/>
    <span style="font-family:'Helvetica',sans-serif;">
    <a href="www.facebook.com/LGDZ.LGDZ ">FB</a>
    <br/>
    <a href="http://soundcloud.com/lgdz">SC</a>
    <br/>
    <a href="http://www.mutingthenoise.com">MTN</a>
    <br/>
    <a href="http://www.mutingthenoise.com"><img src="/music_icon.jpg" alt="MTN"/> </a>
    </span>
    <br/>
</div>
<map name="imagemap">
    <!-- upper left x/y, bottom right x/y -->
    <area id="l" coords="0,0,117,231" href="#" onclick="playL()" alt="L">
    <area coords="118,0,282,231" href="#" onclick="playG()" alt="G">
    <area coords="0,232,160,441" href="#" onclick="playD()" alt="D">
    <area coords="161,232,282,441" href="#" onclick="playZ()" alt="Z">
</map>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#l').click(function() {
           playL();
        });
        $(document).live('keydown', function (e) {
            if (e.which == 76) {
                playL();
            }
            if (e.which == 71) {
                playG();
            }
            if (e.which == 68) {
                playD();
            }
            if (e.which == 90) {
                playZ();
            }
        });
    });

    function playL() {
        play('BassDrum2.wav');
    }
    function playG() {
        play('Snare2.wav');
    }
    function playD() {
        play('HhC.wav');
    }
    function playZ() {
        play('HhO.wav');
    }
    function play(file) {
        var snd = new Audio(file);
        snd.play();
    }

</script>
</body>
</html>
